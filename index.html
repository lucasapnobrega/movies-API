<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>

    <link rel="shortcut icon" href="./images/pipoca.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./js/index.js" type="module" defer></script>
</head>
<body>
    <header class="header" id="top">
        <div class="container">
            <h1 class="title">Movies</h1>
        </div>
    </header>
 
    <main class="main">
        <div class="container">
            <form action="" class="form" autocomplete="off">
                <input type="text" name="search" id="search" placeholder="Nome do filme" class="input-field">

                <div class="delete-and-search">
                    <i class="fa-solid fa-xmark icon-delete"></i>
                    <input type="submit" value="Pesquisar" class="btn-search">
                </div>

                <p class="text-error-empty hide">Campo de pesquisa vazio!</p>
            </form>

            <div class="initial-part hide">
                <h3 class="search-title"></h3>

                <button class="btn-clean-movies">Limpar lista de filmes</button>
            </div>

            <h3 class="text-error-notFound hide">Filme não encontrado.</h3>

            <div class="list-movies">
                
            </div>

            <div class="button-group hide">
                <div>
                    <button class="btn-previous" data-text="previous" title="Voltar" type="button">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <a href="#top" title="Avançar">
                        <button class="btn-next" data-text="next" title="Avançar" type="button">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </a>

                    <p class="page-number">Página 1</p>
                </div>

                <div>
                    <select name="selectPage" id="selectPage" title="Selecionar página">
                        <option value="" disabled selected>Selecione a página</option>
                    </select>
                </div>           
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="copy">
                &copy; Lucas Alcântara - Movies
            </div>

            <div class="social">
                <a href="https://www.linkedin.com/in/lucas-alc%C3%A2ntara-b46245278/" target="_blank" rel="noopener">
                    <p><i class="fa-brands fa-linkedin"></i> Linkedin</p>
                </a>
                <a href="https://github.com/lucasapnobrega" target="_blank" rel="noopener">
                    <p><i class="fa-brands fa-github"></i> Github</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
